<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> App Futbolistas JS </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" >
</head>
<body>
    <!-- Main container (div) for the page content -->
    <div class="container">

        <!-- Navbar with Bootstrap style for the menus -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="app_index.html"> Futbolistas </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="app_index.html"> Players </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="coaches_page.html"> Coaches </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="trainings_page.html"> Trainings </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="teams_page.html"> Teams </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="actions_menu">
            <h2> Players </h2>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newFormModal">
                Create New
            </button><!-- Button that invokes the modal form -->
        </div>

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"> First Name </th>
                    <th scope="col"> Last Name</th>
                    <th scope="col"> Position </th>
                    <th scope="col"> Team </th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="players-list">
            </tbody>
        </table>
    </div>

    <!-- Modal div for the new register form -->
    <div class="modal fade" id="newFormModal" tabindex="-1" aria-labelledby="newFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newFormModalLabel"> New Player </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- New player register form -->
                    <form id="new-player-form">
                        <input type="hidden" id="index-value" >
                        <div class="form-row">
                            <input type="text" class="form-control" placeholder="First name" id="first-name" name="first-name" >
                        </div>
                        <div class="form-row">
                            <input type="text" class="form-control" placeholder="Last name" id="last-name" name="last-name" >
                        </div>
                        <div class="form-row">
                            <select class="form-control" id="position">
                                <option> Position </option>
                                <option> Goalkeeper </option>
                                <option> Defense </option>
                                <option> Midfielder </option>
                                <option> Forward </option>
                            </select>
                        </div>
                        <div class="form-row">
                            <input type="text" class="form-control" placeholder="Team" id="team" name="team" >
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancel </button>
                    <button type="submit" form="new-player-form" class="btn btn-success" id="new-player-btn" data-bs-dismiss="modal"> Create </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!-- Font Awesome kit JS link (to use icons) -->
    <script src="https://kit.fontawesome.com/05e396472b.js" crossorigin="anonymous"></script>
    <!-- Script to use SweetAlert2 (responsive window alerts) -->
    <!--<script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script for the page functions file -->
    <script src="js/players.js"></script>
</body>
</html>
